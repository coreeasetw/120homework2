name: Deploy Landing Page to GitHub Pages

on:
  push:
    branches:
      - main
      - work
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install Sass compiler
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build CSS from SCSS sources
        run: |
          npm install -g sass
          sass union/scss/theme.scss union/css/theme.css --no-source-map --style=compressed

      - name: Upload Landing Page artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./union

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
